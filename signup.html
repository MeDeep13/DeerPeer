<!DOCTYPE html>
<html>
    <head>
        <title>
            DeerPeer SignUp
        </title>
    </head>

    <body>
        <h2>SignUp</h2>
        <div id="container">
        <form id="signupForm">
            <input type="text" id="username" placeholder="Enter your fullname"><br><br>
            <input type="email" id="email" placeholder="Enter college email" required><br><br>
            <input type="password" id="password" placeholder="Enter your password" required><br><br>
            <button type="submit" id="submit">SignUp</button>
        </form>
        </div>

        <script src="signup.js">
            
        </script>
    </body>
</html>
